<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/mainStyle.css" />
  </head>
  <body>
    <h3>Landing page</h3>
    <br />
    <div id="main-container">
      <div id="login-container">
        <h2>Log in</h2>
        <form action="http://www.rebol.com/cgi-bin/test-cgi.cgi" onsubmit="return tryLogIn();" method="POST">
          <input type="text" name="username" placeholder="username" />
          <input type="password" name="password" placeholder="password" />
          <br />
          <input type="submit" value="Log in" class="submit"/>
        </form>
        <p id='loginErrorMsg'></p>
      </div>
      <div id="register-container">
        <h2>Register</h2>
        <form action="http://www.rebol.com/cgi-bin/test-cgi.cgi" onsubmit="return tryRegister();" method="POST">
          <input type="text" name="name" placeholder="name" />
          <input type="text" name="surname" placeholder="surname" />
          <input type="text" name="reg-username" placeholder="username" />
          <input type="password" name="reg-password" placeholder="password" />
          <input type="password" name="confirm-password" placeholder="confirm password" />
          <input type="email" name="email" placeholder="email" />
          <input type="submit" value="register" class="submit"/>
        </form>
        <p id='registerErrorMsg'></p>
      </div>
    </div>

    <script src="script/login-validation.js"></script>
    <script src="script/register-validation.js"></script>
  </body>
</html>
